config:
  target: "http://localhost:3003"
  http:
    pool: 10
  phases:
    - duration: 30
      arrivalRate: 5
      name: Warm up
    - duration: 60
      arrivalRate: 5
      rampTo: 50
      name: Ramp up
    - duration: 180
      arrivalRate: 50
      name: Sustained load
scenarios:
  - flow:
    - loop:
      - get:
          url: "/{{ $randomNumber(9000000, 10000000) }}"
      count: 10